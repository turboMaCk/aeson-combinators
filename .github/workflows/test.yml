name: "Test"

on:
  pull_request:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: cachix/install-nix-action@v11
        with:
          nix_path: nixpkgs=channel:nixos-unstable
  ghc:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - nix-build -A ghc
  ghcjs:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - nix-env -iA nixpkgs.cachix
      - cachix use miso-haskell
      - nix-build -A ghcjs
